<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Bigote AR</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas, video { position: absolute; top: 0; left: 0; }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline width="640" height="480"></video>
  <canvas id="overlay" width="640" height="480"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    const videoElement = document.getElementById('video');
    const canvasElement = document.getElementById('overlay');
    const canvasCtx = canvasElement.getContext('2d');

    const img = new Image();
    img.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACgAAAAUCAYAAAC9+G6hAAAACXBIWXMAAAsTAAALEwEAmpwYAAABfElEQVR4nO2WwUoDQRBGn4hBpECNCEyAlJrAGmRkQCQ0iI3Y6RKyAtBIcQSTNQBGJiFkDCcYmpC1MbBPzPn6nuJus7w/fHbOw8ukccS5zglVIaeC8vZQ9ogfcwi2zCOI33U2Yyn1L/xac6CPnNn5tZL7WwDE5oFzXAsTqP3AxKqnpsbbAGq0CgUVdHvS98kK+pTUl35VElXUwzpW2U0kPSQKghVm1E8F4SvD6AtJrVQhHn3iC+VOAStLa6Z4hLCAT9yRMZXKPIxLr3IECb8u8XcQUqk2oU1wF29xKjVYZn4coC9+oSpZ7aJ7H8MV7MJ6+6bX+7NCOJ3PGM3acKMM8sPjqC/D+N9RIqJYBfx8oDi/0Ul8B4qFZIRK0RFEAAAAASUVORK5CYII=';

    const faceMesh = new FaceMesh({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
    });

    faceMesh.setOptions({
      maxNumFaces: 1,
      refineLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    faceMesh.onResults((results) => {
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      if (results.multiFaceLandmarks.length > 0) {
        const keypoints = results.multiFaceLandmarks[0];

        // Punto clave debajo de la nariz (landmark 164)
        const nose = keypoints[164];
        const left = keypoints[61];
        const right = keypoints[291];

        const x = nose.x * canvasElement.width;
        const y = nose.y * canvasElement.height;

        const width = (right.x - left.x) * canvasElement.width * 0.8;
        const height = width * 0.4;

        canvasCtx.drawImage(
          img,
          x - width / 2,
          y - height / 2,
          width,
          height
        );
      }
    });

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await faceMesh.send({image: videoElement});
      },
      width: 640,
      height: 480
    });
    camera.start();
  </script>
</body>
</html>
