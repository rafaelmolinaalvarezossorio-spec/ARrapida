<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Bigote AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: black;
    }

    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    video {
      transform: scaleX(-1); /* Solo el video en espejo */
    }

    #eruda-container {
      z-index: 9999 !important;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="overlay"></canvas>

  <!-- Consola para mÃ³vil -->
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>

  <!-- MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    const videoElement = document.getElementById('video');
    const canvasElement = document.getElementById('overlay');
    const canvasCtx = canvasElement.getContext('2d');

    // Bigote embebido como imagen segura (base64)
    const img = new Image();
    img.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACgAAAAUCAYAAAC9+G6hAAAACXBIWXMAAAsTAAALEwEAmpwYAAABfElEQVR4nO2WwUoDQRBGn4hBpECNCEyAlJrAGmRkQCQ0iI3Y6RKyAtBIcQSTNQBGJiFkDCcYmpC1MbBPzPn6nuJus7w/fHbOw8ukccS5zglVIaeC8vZQ9ogfcwi2zCOI33U2Yyn1L/xac6CPnNn5tZL7WwDE5oFzXAsTqP3AxKqnpsbbAGq0CgUVdHvS98kK+pTUl35VElXUwzpW2U0kPSQKghVm1E8F4SvD6AtJrVQhHn3iC+VOAStLa6Z4hLCAT9yRMZXKPIxLr3IECb8u8XcQUqk2oU1wF29xKjVYZn4coC9+oSpZ7aJ7H8MV7MJ6+6bX+7NCOJ3PGM3acKMM8sPjqC/D+N9RIqJYBfx8oDi/0Ul8B4qFZIRK0RFEAAAAASUVORK5CYII=';

    let imageLoaded = false;
    img.onload = () => {
      imageLoaded = true;
    };

    const faceMesh = new FaceMesh({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
    });

    faceMesh.setOptions({
      maxNumFaces: 1,
      refineLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    faceMesh.onResults((results) => {
      canvasElement.width = videoElement.videoWidth;
      canvasElement.height = videoElement.videoHeight;
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

      if (!imageLoaded) return;

      if (results.multiFaceLandmarks.length > 0) {
        const keypoints = results.multiFaceLandmarks[0];
        const nose = keypoints[1];
        const left = keypoints[234];
        const right = keypoints[454];

        const x = nose.x * canvasElement.width;
        const y = nose.y * canvasElement.height;

        const width = (right.x - left.x) * canvasElement.width * 1.2;
        const height = width * 0.4;

        // Dibujo invertido para que coincida con video en espejo
        canvasCtx.save();
        canvasCtx.translate(canvasElement.width, 0);
        canvasCtx.scale(-1, 1);
        canvasCtx.drawImage(
          img,
          x - width / 2,
          y,
          width,
          height
        );
        canvasCtx.restore();
      }
    });

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await faceMesh.send({image: videoElement});
      },
      width: 1280,
      height: 720
    });

    camera.start();
  </script>
</body>
</html>
