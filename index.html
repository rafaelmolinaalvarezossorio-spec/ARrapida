<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Bigote AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: black;
    }

    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    video {
      transform: scaleX(-1); /* solo el video en espejo */
    }

    #eruda-container {
      z-index: 9999;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="overlay"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <!-- Consola en mÃ³vil -->
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>

  <script>
    const videoElement = document.getElementById('video');
    const canvasElement = document.getElementById('overlay');
    const canvasCtx = canvasElement.getContext('2d');

    const img = new Image();
    img.src = 'https://i.imgur.com/3tVgmRU.png';

    let imageLoaded = false;
    img.onload = () => {
      imageLoaded = true;
    };

    const faceMesh = new FaceMesh({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
    });

    faceMesh.setOptions({
      maxNumFaces: 1,
      refineLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    faceMesh.onResults((results) => {
      canvasElement.width = videoElement.videoWidth;
      canvasElement.height = videoElement.videoHeight;
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

      if (!imageLoaded) return;

      if (results.multiFaceLandmarks.length > 0) {
        const keypoints = results.multiFaceLandmarks[0];

        const nose = keypoints[1];
        const left = keypoints[234];
        const right = keypoints[454];

        const x = nose.x * canvasElement.width;
        const y = nose.y * canvasElement.height;

        const width = (right.x - left.x) * canvasElement.width * 1.1;
        const height = width * 0.4;

        canvasCtx.save();
        canvasCtx.scale(-1, 1); // espejo horizontal para canvas
        canvasCtx.drawImage(
          img,
          -(x + width / 2), // coordenadas espejo
          y,
          width,
          height
        );
        canvasCtx.restore();
      }
    });

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await faceMesh.send({image: videoElement});
      },
      width: 1280,
      height: 720
    });

    camera.start();
  </script>
</body>
</html>
