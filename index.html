<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Bigote AR</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      transform: scaleX(-1); /* espejo para selfie */
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline width="640" height="480"></video>
  <canvas id="overlay" width="640" height="480"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    const videoElement = document.getElementById('video');
    const canvasElement = document.getElementById('overlay');
    const canvasCtx = canvasElement.getContext('2d');

    const img = new Image();
    img.src = 'https://i.imgur.com/3tVgmRU.png'; // bigote PNG con fondo transparente

    const faceMesh = new FaceMesh({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
    });

    faceMesh.setOptions({
      maxNumFaces: 1,
      refineLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    faceMesh.onResults((results) => {
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      if (results.multiFaceLandmarks.length > 0) {
        const keypoints = results.multiFaceLandmarks[0];

        // Puntos de referencia para colocar el bigote
        const nose = keypoints[1];    // centro nariz
        const left = keypoints[234];  // mejilla izquierda
        const right = keypoints[454]; // mejilla derecha

        const x = nose.x * canvasElement.width;
        const y = nose.y * canvasElement.height;

        const width = (right.x - left.x) * canvasElement.width * 1.1;
        const height = width * 0.4;

        canvasCtx.drawImage(
          img,
          x - width / 2,
          y,
          width,
          height
        );
      }
    });

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await faceMesh.send({image: videoElement});
      },
      width: 640,
      height: 480
    });
    camera.start();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
<script>eruda.init();</script>
</body>
</html>
